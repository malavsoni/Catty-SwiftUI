name: CI-CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    - name: Build
      run: |
        xcode-select --print-path
        cd Catty
        xcodebuild -list -project Catty.xcodeproj
        xcodebuild -scheme Catty build
    - name: Run tests
      run: swift test -v
