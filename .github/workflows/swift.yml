name: Swift

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_13.4.app
      run: xcode-select --print-path
    - name: Build
      run: xcodebuild -list -project Catty.xcodeproj
      run: xcodebuild -scheme Catty build
    - name: Run tests
      run: swift test -v
